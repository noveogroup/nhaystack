sudo: false

language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"

cache:
  apt: true
  pip: true
  directories:
    - $HOME/download-cache

before_install:
  - mkdir -p $HOME/download-cache

install:
  - pip install tox-travis

script:
  - tox

deploy:
  - provider: pypi
    server: https://testpypi.python.org/pypi
    user: Eugene.Sizikov
    password:
      secure: ""
    on:
      branch: develop
      tag: false
      condition: $TRAVIS_PYTHON_VERSION = "2.7"
    distributions: "sdist bdist_wheel"
